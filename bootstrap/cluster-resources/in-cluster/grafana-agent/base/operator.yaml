---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: grafana-agent-operator
  namespace: grafana-agent
  labels:
    app: grafana-agent-operator
spec:
  replicas: 1
  selector:
    matchLabels:
      app: grafana-agent-operator
  template:
    metadata:
      labels:
        app: grafana-agent-operator
    spec:
      serviceAccountName: grafana-agent-operator
      containers:
        - name: operator
          image: grafana/agent-operator:v0.21.2
          args:
            - --kubelet-service=default/kubelet
          resources:
            requests:
              memory: 30Mi
              cpu: 20m
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: grafana-agent-operator
  namespace: grafana-agent
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: grafana-agent-operator
rules:
  - apiGroups: [ monitoring.grafana.com ]
    resources:
      - grafanaagents
      - metricsinstances
      - logsinstances
      - podlogs
    verbs: [ get, list, watch ]
  - apiGroups: [ monitoring.coreos.com ]
    resources:
      - podmonitors
      - probes
      - servicemonitors
    verbs: [ get, list, watch ]
  - apiGroups: [ "" ]
    resources:
      - namespaces
      - nodes
    verbs: [ get, list, watch ]
  - apiGroups: [ "" ]
    resources:
      - secrets
      - services
      - configmaps
      - endpoints
    verbs: [ get, list, watch, create, update, patch, delete ]
  - apiGroups: [ "apps" ]
    resources:
      - statefulsets
      - daemonsets
    verbs: [ get, list, watch, create, update, patch, delete ]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: grafana-agent-operator
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: grafana-agent-operator
subjects:
  - kind: ServiceAccount
    name: grafana-agent-operator
    namespace: grafana-agent
