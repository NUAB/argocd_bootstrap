apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
  - https://github.com/actions-runner-controller/actions-runner-controller/releases/download/v0.20.4/actions-runner-controller.yaml
  - runners.yaml
  - webhookserver.yaml
  - secrets.yaml

patchesStrategicMerge:
  - rbac-proxy-resources.yaml
  - controller-manager-resources.yaml
  - namespace-delete.yaml

namespace: github-runners
