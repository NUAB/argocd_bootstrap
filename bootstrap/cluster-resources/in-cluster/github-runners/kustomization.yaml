apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
  - https://github.com/actions-runner-controller/actions-runner-controller/releases/download/v0.22.3/actions-runner-controller.yaml
  - base/runners.yaml
  - base/webhookserver.yaml
  - base/secrets.yaml

patchesStrategicMerge:
  - patch/rbac-proxy-resources.yaml
  - patch/controller-manager-resources.yaml
  - patch/namespace-delete.yaml
  - patch/certificates.yaml
  - patch/webhook-config.yaml

namespace: github-runners
