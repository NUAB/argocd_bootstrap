apiVersion: kubernetes-client.io/v1
kind: ExternalSecret
metadata:
  name: controller-manager
  namespace: github-runners
spec:
  backendType: secretsManager
  data:
    - key: github_runners
      name: github_app_id
      property: APP_ID
    - key: github_runners
      name: github_app_installation_id
      property: INSTALLATION_ID
    - key: github_runners
      name: github_app_private_key
      property: CLIENT_SECRET

---
apiVersion: kubernetes-client.io/v1
kind: ExternalSecret
metadata:
  name: ssh-secret
  namespace: github-runners
spec:
  backendType: secretsManager
  data:
    - key: github_runners
      name: id_rsa
      property: SSH_KEY
    - key: github_runners
      name: known_hosts
      property: KNOWN_HOSTS

---
apiVersion: kubernetes-client.io/v1
kind: ExternalSecret
metadata:
  name: buildtools
  namespace: github-runners
spec:
  backendType: secretsManager
  data:
    - key: github_runners
      name: .buildtools.yaml
      property: BUILDTOOLS_YAML
