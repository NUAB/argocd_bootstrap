apiVersion: v1
kind: Namespace
metadata:
  name: github-runners
---

apiVersion: actions.summerwind.dev/v1alpha1
kind: RunnerDeployment
metadata:
  name: runners
  namespace: github-runners
spec:
  template:
    metadata:
      annotations:
        "cluster-autoscaler.kubernetes.io/safe-to-evict": "false"
    spec:
      organization: NUAB
      image: summerwind/actions-runner-dind
      dockerdWithinRunnerContainer: true
      workDir: /home/runner/work
      ephemeral: true
      resources:
        limits:
          cpu: "3"
          memory: "6Gi"
        requests:
          cpu: "3"
          memory: "5Gi"
      tolerations:
        - key: tasks
          operator: "Equal"
          value: runners
          effect: NoSchedule
      nodeSelector:
        "tasks": "runners"
      env:
        - name: DOCKER_REGISTRY_MIRROR
          value: "https://registry.infra.plint.dev"
      volumeMounts:
        - mountPath: home/runner/.buildtools.yaml
          name: buildtools-config
          subPath: .buildtools.yaml
        - mountPath: home/runner/.ssh
          name: ssh-secret
      volumes:
        - name: buildtools-config
          secret:
            secretName: buildtools
        - name: ssh-secret
          secret:
            secretName: ssh-secret
---

apiVersion: actions.summerwind.dev/v1alpha1
kind: HorizontalRunnerAutoscaler
metadata:
  name: runner-autoscaler
  namespace: github-runners
spec:
  scaleTargetRef:
    name: runners
  scaleUpTriggers:
    - githubEvent: { }
      duration: "30m"
  minReplicas: 0
  maxReplicas: 8
  metrics:
    - type: PercentageRunnersBusy
      scaleUpThreshold: '0.75'    # The percentage of busy runners at which the number of desired runners are re-evaluated to scale up
      scaleDownThreshold: '0.3'   # The percentage of busy runners at which the number of desired runners are re-evaluated to scale down
      scaleUpFactor: '1.4'        # The scale up multiplier factor applied to desired count
      scaleDownFactor: '0.7'      # The scale down multiplier factor applied to desired count
