apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  annotations:
    argocd.argoproj.io/sync-wave: "0"
  name: cluster-resources
  namespace: argocd
spec:
  generators:
    - git:
        files:
          - path: bootstrap/cluster-resources/*/config.json
        repoURL: git@github.com:NUAB/argocd_bootstrap.git
        revision: HEAD
        requeueAfterSeconds: 20
        template:
          metadata: {}
          spec:
            destination: {}
            project: ""
            source:
              repoURL: ""
  syncPolicy:
    preserveResourcesOnDeletion: true
  template:
    metadata:
      labels:
        app.kubernetes.io/managed-by: argocd
        app.kubernetes.io/name: '{{ path.basename }}'
      name: cluster-resources-{{ path.basename }}
      namespace: argocd
    spec:
      destination:
        server: '{{ server }}'
      ignoreDifferences:
        - group: argoproj.io
          jsonPointers:
            - /status
          kind: Application
      project: ""
      source:
        path: '{{ path }}'
        repoURL: git@github.com:NUAB/argocd_bootstrap.git
        targetRevision: HEAD
      syncPolicy:
        automated:
          allowEmpty: true
          selfHeal: true
status: {}
