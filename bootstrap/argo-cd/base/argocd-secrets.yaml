apiVersion: kubernetes-client.io/v1
kind: ExternalSecret
metadata:
  name: dex-client-secret
  namespace: argocd
spec:
  backendType: secretsManager
  data:
    - key: argocd
      name: dex.github.clientSecret
      property: CLIENT_SECRET
  template:
    metadata:
      labels:
        app.kubernetes.io/part-of: argocd

---
apiVersion: kubernetes-client.io/v1
kind: ExternalSecret
metadata:
  name: githubsecret
  namespace: argocd
spec:
  backendType: secretsManager
  data:
    - key: argocd
      name: sshPrivateKey
      property: SSH_KEY
---
apiVersion: kubernetes-client.io/v1
kind: ExternalSecret
metadata:
  name: staging-cluster
  namespace: argocd
spec:
  backendType: secretsManager
  dataFrom:
    - argocd/clusters/k8s.staging.plint.dev
  template:
    metadata:
      labels:
        argocd.argoproj.io/secret-type: cluster
    stringData:
      name: <%= data.name %>
      server: <%= data.host %>
      config: |
        {
          "tlsClientConfig": {
            "insecure": false,
            "caData": "<%= data.cluster_ca_certificate %>"
          },
          "awsAuthConfig": {
            "clusterName": "<%= data.name %>",
            "roleARN": "<%= data.role_arn %>"
          }
        }
