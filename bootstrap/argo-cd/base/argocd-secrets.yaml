apiVersion: kubernetes-client.io/v1
kind: ExternalSecret
metadata:
  name: dex-client-secret
  namespace: argocd
spec:
  backendType: secretsManager
  data:
    - key: argocd
      name: dex.github.clientSecret
      property: CLIENT_SECRET
  template:
    metadata:
      labels:
        app.kubernetes.io/part-of: argocd

---
apiVersion: kubernetes-client.io/v1
kind: ExternalSecret
metadata:
  name: githubsecret
  namespace: argocd
spec:
  backendType: secretsManager
  data:
    - key: argocd
      name: sshPrivateKey
      property: SSH_KEY
