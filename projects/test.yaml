apiVersion: argoproj.io/v1alpha1
kind: AppProject
metadata:
  annotations:
    argocd.argoproj.io/sync-options: PruneLast=true
    argocd.argoproj.io/sync-wave: "-2"
  name: test
  namespace: argocd
spec:
  clusterResourceWhitelist:
    - group: '*'
      kind: '*'
  description: test project
  destinations:
    - namespace: '*'
      server: 'https://api.k8s.dev.plint.dev'
  namespaceResourceWhitelist:
    - group: '*'
      kind: '*'
  sourceRepos:
    - '*'
status: {}

---
apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  annotations:
    argocd.argoproj.io/sync-wave: "0"
  name: test
  namespace: argocd
spec:
  generators:
    - git:
        directories:
          - path: apps/test/*
        repoURL: git@github.com:NUAB/argocd_applications.git
        revision: HEAD
        requeueAfterSeconds: 20
        template:
          metadata: {}
          spec:
            destination: {}
            project: ""
            source:
              repoURL: ""
  syncPolicy: {}
  template:
    metadata:
      labels:
        app.kubernetes.io/managed-by: argocd
        app.kubernetes.io/name: '{{ path.basename }}'
      name: test-{{ path.basename }}
    spec:
      destination:
        namespace: default
        server: 'https://api.k8s.dev.plint.dev'
      ignoreDifferences:
        - group: argoproj.io
          jsonPointers:
            - /status
          kind: Application
      project: test
      source:
        path: '{{ path }}'
        repoURL: git@github.com:NUAB/argocd_applications.git
        targetRevision: HEAD
      syncPolicy:
        automated:
          allowEmpty: true
          prune: true
          selfHeal: true
status: {}
